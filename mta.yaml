ID: HANA_LIVE_XSA
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
    properties:
      TARGET_CONTAINER: '~{hdi-container-name}'
resources:
  - name: hdi_db
    parameters:
      config:
        schema: LIVE
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
